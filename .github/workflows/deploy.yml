name: Deploy Next.js to GitHub Pages with Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Quality Check job
  quality-check:
    runs-on: ubuntu-latest
    name: Code Quality & Linting
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npm run type-check

      - name: ESLint Check (Strict - Zero Warnings)
        run: npm run lint:strict

      - name: Cache ESLint results
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: quality-check
    env:
      NODE_ENV: production
      GITHUB_PAGES: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Build with quality checks
        run: npm run build:deploy
        env:
          NODE_ENV: production
          GITHUB_PAGES: true

      - name: Validate build output
        run: |
          echo "ğŸ” Validating build output..."
          
          # Check if out directory exists
          if [ ! -d "out" ]; then
            echo "âŒ out directory not found"
            exit 1
          fi
          
          # Check essential files
          if [ ! -f "out/index.html" ]; then
            echo "âŒ index.html not found"
            exit 1
          fi
          
          # Check for .nojekyll
          if [ ! -f "out/.nojekyll" ]; then
            echo "âŒ .nojekyll file missing"
            exit 1
          fi
          
          # List contents for debugging
          echo "âœ… Build validation successful"
          echo "ğŸ“ Contents of out directory:"
          ls -la out/
          
          # Show file sizes
          echo "ğŸ“Š Build size analysis:"
          du -sh out/*
          
          # Count total files
          TOTAL_FILES=$(find out -type f | wc -l)
          echo "ğŸ“‹ Total files generated: $TOTAL_FILES"

      - name: Security check on build files
        run: |
          echo "ğŸ”’ Running security checks..."
          
          # Check for sensitive files
          if find out -name "*.env*" -o -name "*.key" -o -name "*.pem" | grep -q .; then
            echo "âŒ Sensitive files found in build output"
            find out -name "*.env*" -o -name "*.key" -o -name "*.pem"
            exit 1
          fi
          
          # Check for console.log in production files
          if grep -r "console\.log" out/ --exclude-dir=_next 2>/dev/null | grep -q .; then
            echo "âš ï¸ console.log found in production files (this is OK for analytics)"
            grep -r "console\.log" out/ --exclude-dir=_next | head -5
          fi
          
          echo "âœ… Security checks passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment check
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "âœ… All quality checks passed"
          echo "âœ… ESLint: Zero warnings/errors"
          echo "âœ… TypeScript: No type errors"
          echo "âœ… Build: Static export successful"
          echo "âœ… Security: No sensitive files" 